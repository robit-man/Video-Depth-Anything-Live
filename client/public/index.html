<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Remote Depth Estimation Client</title>
    <style>
      body {
        background: #000;
        color: #fff;
        text-align: center;
        font-family: sans-serif;
      }
      video, img {
        max-width: 90%;
        margin: 10px auto;
        display: block;
      }
      button {
        font-size: 1.2em;
        padding: 10px 20px;
        margin: 5px;
      }
      #status {
        margin: 20px;
        font-size: 1.5em;
      }
      #status span, #status div {
        margin: 0 15px;
      }
    </style>
    <!-- Using local socket.io client via importmap -->
    <script type="importmap">
      {
        "imports": {
          "socket.io-client": "./socket.io.esm.min.js"
        }
      }
    </script>
  </head>
  <body>
    <h1>Remote Depth Estimation Client</h1>
    <div id="status">
      <span id="signalStatus">Signaling: ðŸ”´</span>
      <span id="webrtcStatus">WebRTC: ðŸ”´</span>
      <div id="fallbackStatus">Fallback (WS): ðŸ”´</div>
    </div>
    <!-- Mode selection buttons -->
    <div>
      <button id="webrtcModeBtn">Use WebRTC</button>
      <button id="fallbackModeBtn">Use Fallback (WS)</button>
    </div>
    <button id="startBtn">Start Video Capture</button>
    <video id="inputVideo" autoplay playsinline style="display:none;"></video>
    <h3>Depth Estimation Output</h3>
    <img id="depthOutput" alt="Depth Output will appear here">
    
    <script type="module" src="client.js"></script>
  </body>
</html>
